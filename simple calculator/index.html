<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>simple calculator</title>
    <link href="style.css"  rel="stylesheet">
</head>

<body>

    <section class="input-container">
        <form >
        <input type="text" id="display" class="screen">
        </form>

        <div id="btn-container">    
           <button class="btn orange add" data-num="+">+</button>          
           <button class="btn orange mul" data-num="*">*</button>
           <button class="btn orange sub" data-num="-">-</button>
           <button class="btn orange div" data-num="/">/</button>

            <button class="btn white" data-num="1">1</button>
            <button class="btn white" data-num="2">2</button>
            <button class="btn white" data-num="3">3</button>
            <button class="btn white" data-num="4">4</button>
            <button class="btn white" data-num="5">5</button>
            <button class="btn white" data-num="6">6</button>
            <button class="btn white" data-num="7">7</button>
            <button class="btn white" data-num="8">8</button>
            <button class="btn white" data-num="9">9</button>
            <button class="btn white" data-num="0">0</button>
            <button class="btn white" data-num=".">.</button>

            <button  class="green" id="btn-equal">=</button>
            <button class="red" id ="btn-clear">C</button>
    </section>

    <script src="./main.js"></script>
</body>
</html>
